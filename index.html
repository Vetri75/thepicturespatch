<body>
    <div>
        <h1>We're Launching Soon!</h1>
        <p>Our website is under construction. Stay tuned for updates!</p>
        <p class="countdown">Launching in: <span id="timer" style="font-size: 1.4rem;">3 days</span></p>
    </div>

    <script>
        // Function to get a cookie by name
        function getCookie(name) {
            const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            if (match) return match[2];
            return null;
        }

        // Function to set a cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = name + "=" + value + "; expires=" + date.toUTCString() + "; path=/";
        }

        // Check if the countdown date cookie exists
        let countdownEnd = getCookie('countdownEnd');

        if (!countdownEnd) {
            // If no cookie exists, set countdown to 3 days from now
            countdownEnd = new Date().getTime() + (3 * 24 * 60 * 60 * 1000); // 3 days from now
            setCookie('countdownEnd', countdownEnd, 365); // Store for 1 year
        }

        const timerElement = document.getElementById('timer');

        const updateTimer = () => {
            const now = new Date().getTime();
            const timeLeft = countdownEnd - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            timerElement.textContent = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

            if (timeLeft < 0) {
                timerElement.textContent = "We're live!";
            }
        };

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
